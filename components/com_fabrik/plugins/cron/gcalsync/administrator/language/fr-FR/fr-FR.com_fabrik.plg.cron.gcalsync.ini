GCALNOTES=<b>NOTES</b><ul><li>Ce plugin nécessite que la librairie ZendGdata soit installée sur votre serveur. Voir le fichier README avec ce plugin.</li></ul>
GCALDESCELEMENT=Description
GCALDESCELEMENTDESC=Elément utilisé pour la description de l'événement.  Ce réglage est OPTIONNEL.
GCALSTARTDATEELEMENT=Date début
GCALSTARTDATEELEMENTDESC=Elément utilisé pour la date/heure de début de l'événement.  Ce réglage est REQUIS.
GCALENDDATEELEMENT=Date fin
GCALENDDATEELEMENTDESC=Elément utilisé pour la date/heure de la fin de l'événement.  Ce réglage est OPTIONNEL.
GCALLABELELEMENT=Intitulé
GCALLABELELEMENTDESC=Elément utilisé pour l'intitulé de l'événement (titre).  Ce réglage est REQUIS.
GCALIDELEMENT=ID Google
GCALIDELEMENTDESC=Elément utilisé pour l'ID Google de l'événement.  Ce réglage est REQUIS.  habituellement caché (hidden), utilisé UNIQUEMENT par ce plugin, pour stocker l'ID unique de chaque événement.  Doit être un élément Text (colonne VARCHAR) d'au moins 64 caractères.  Si vous utilisez la table 'event' qui vient par défaut avec Fabrik, vous devrez peut-être ajouter cet élément (habituellement appelé gcal_id), selon votre version d'installation d'origine.
GCALURL=URL Google
GCALURLDESC=URL complète pour la version XML du flux calendrier Google que vous souhaitez importer.  Ce réglage est REQUIS.  Disponible e nallant dans les réglages du Calendrier sur la page Google de ce calendrier, dans les options XML de, soit Adresse Calendrier (affiche uniquement les événements publics) ou Adresse Privée (montrera tous les événements).
GCALUSERIDELEMENT=ID Utilisateur
GCALUSERIDELEMENTDESC=Ce  réglage est OPTIONNEL.  Si réglé, l'email du propriétaire du GCal sera comparée à votre table d'utilisateurs Joomla, et si une comparaison est trouvée, le (premier) ID utilisateur correspondant sera écrit pour cet élément (comme s'ils l'avaient soumis directement).
