ALLOWMULTISELECT=Multiple selections
EDITDROPDOWN=Allow user to add drop down option
EDITDROPDOWNDESC=If yes, then in the front end the user can add options to the drop down list
SUB ELEMENTS=Sub elements (drag and drop to re-order)
MULTISIZE=Multiple selections height
MULTISIZEDESC=Only applied if 'Multiple selections' is set to yes. Defines how many lines are shown in the multiple select box