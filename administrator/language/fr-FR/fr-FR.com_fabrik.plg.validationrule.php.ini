PHPVALIDATIONCODE=Code PHP
PHPVALIDATIONCODEDESC=Le code PHP a exécuter. La valeur de cet élément est dans $data. Les autres valeurs peuvent être obtenues par $_REQUEST (utiliser JRequest::getVar pour y accéder). Retourne vrai ou faux -true/false- (si 'Correspondance' sélectionné ci-dessous) ou la chaîne de remplacement (si 'Remplacement' sélectionné ci-dessous).
MATCHORREPLACE=Correspondance ou Remplacements
MATCHORREPLACEDESC=Si Correspondance est sélectionné, votre script PHP devrait retourner 'true' (validé) ou 'false' (échoué). Si Remplacement est sélectionné, votre code PHP devrait retourner votre chaîne de remplacement.
