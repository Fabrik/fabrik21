CALCULATION=Υπολογισμός
CALCULATION_DESC=Eval'd PHP Code. use {table_name___elementname} syntax to access the current rows data. For elements such as radiobuttons, checkboxes and dropdowns you can use {table_name___elementname_raw} to access the value as opposed to the label. \n E.g. \n return {jos__fb_contact_sample___age_raw} * 5;
UPDATEONTABLEVIEW=Εκτέλεση στο Πίνακα
UPDATEONTABLEVIEWDESC=Αν οριστεί σε ναι ο υπολογισμός γίνεται κάθε φορά που ο πίνακας καθίσταται, εφόσον έχει οριστεί σε οχι ο πίνακας παρουσιάζει πάντοτε τα στοιχεία που είχε υπολογισθεί, όταν υποβλήθηκε η φόρμα
