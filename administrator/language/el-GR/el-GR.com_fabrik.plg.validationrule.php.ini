PHPVALIDATIONCODE=PHP κώδικας
PHPVALIDATIONCODEDESC=Ο κώδικας PHP που τρέχει. Αυτό το στοιχείο είναι σε $data. ’λλες τιμές του στοιχείου μπορεί να βρεθούν
 με $ _REQUEST (χρήση JRequest:: getVar για την πρόσβαση). Επιστροφής είτε αληθής / ψευδής (αγώνας αν το «Ταίριασμα» είναι επιλεγμένο πιο κάτω) ή τη συμβολοσειρά αντικατάστασης (εάντο «Αντικαταστήστε» είναι επιλεγμένο πιο κάτω).
MATCHORREPLACE=Ταίριασμα ή αντικατάσταση
MATCHORREPLACEDESC=Αν το «Ταίριασμα» είναι επιλεγμένο, το PHP script θα πρέπει να επιστρέψει «αλήθεια» (επικυρωμένη) ή «ψευδής» (απέτυχε). Αν το «Αντικαταστήστε» είναι επιλεγμένο, το PHP script θα πρέπει να επιστρέψει το string αντικατάστασης.
