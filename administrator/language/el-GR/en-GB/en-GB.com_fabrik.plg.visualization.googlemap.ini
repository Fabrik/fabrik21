FBGMZOOMLEVEL=Start zoom level
FBGMZOOMLEVELDESC=A number between 1 and 7
FBGMMAPWIDTH=Map width (px)
FBGMMAPHEIGHT=Map height (px)
FBGMMAPTYPECONTROL=Map type control
FBGMMAPTYPECONTROLDESC=buttons that let the user toggle between map types (such as Map and Satellite)
FBGMSCALECONTROL=Scale conrol
FBGMSCALECONTROLDESC=Add a map scale
FBGMOVERVIEWCONTROL=Overview control
FBGMOVERVIEWCONTROLDESC=A collapsible overview map in the corner of the screen
FBGMDETAILTEMPLATE=Bubble template
FBGMDETAILTEMPLATEDDESC=HTML template that defines the content of the bubble text that appears when you hover over the map's markers
MAPTYPE=Map type
FBGMAJAXREFRESH=Ajax refresh
FBGMAJAXREFRESHDESC=Will poll the server every 10 seconds and update marker locations.
ICON=Icon
ICONDESC=Select an image from /images/stories/ to be used as the marker icon
DATAICON=Data icon
DATAICONDESC=Select an image element whose image will be used as an icon. If selected this overrides the above icon setting
MAPTYPE=Map type
FBGMCENTERON=Center map on
FBGMCENTERON_DESC=When opening the map, center on: Middle, Last Marker added, Use Location (will require user to give permission) or Query String (lets you specify latitude, longitude and zoom, using those exact arg names, as query string args)
MIDDLE=Middle
LAST MARKER=Last marker
USERS_LOCATION=Users location
QUERY_STRING=Query string
FBGMCLUSTERINGON=Clustering
FBGMCLUSTERINGONDESC=If turned on, markers close to each other are grouped together into a larger marker. Clicking on this cluster marker will zoom the map to show all the markers. Use one of the two clustering options (which use different clustering libraries) if you are experiencing sluggish behaviour within Google maps, i.e when you have more than 100 markers on the page
FBGMCLUSTERSPLIT=Cluster Option 1
FBGMCLUSTERSPLITDESC=For ClusterMarker, this should be a comma separated list.  Cluster icon size is increased at each split defined in the list. E.g. if we have a split of 10,50 all cluster icons containing 10 or less icons will be of the same size and those between 11 and 50 will be of a larger size.  Default is 10,50.  For MarkerClusterer, this should be a single number defining the grid size, in pixels, of each cluster.  Default is 60.  Larger sizes will increase speed.
FBGMCLUSTERICONINCREMENT=Cluster Option 2
FBGMCLUSTERICONINCREMENTDESC=For ClusterMarker, this specifies the number of pixels the cluster icon is incrementented each time the cluster split occurs, default is 5.  For MarkerClusterer, this is the maximum zoom level at which a cluster is displayed, before splitting into single markers.  Default is max zoom (14).
ICONLETTER=Icon letter
ICONLETTERDESC=Enter a single letter which will be used as the text inside the marker. Only applies when you have not selected a custom icon or data icon image.
REFRESHRATE=Ajax refresh rate
REFRESHRATEDESC=Time in milliseconds that the page refreshes itself
ADVANCED=Advanced
FBGMMARKERMAX=Maximum number of markers
FBGMMARKERMAXDESC=Set the maximum number of markers that will be shown on the page. If clustering turned on the this number indicates the maximum number of markers that the cluster makers will be made from. Leave blank or enter 0 to show all markers
FBGPOLYLINE_ELEMENT=Polyline element
FBGPOLYLINE_ELEMENTDESC=If an element is selected here then a line is drawn between each of the points on the map, ordered by this element
FBGPOLYLINE_WIDTH=Polyline width
FBGPOLYLINE_WIDTHDESC=The polyline's width in px
FBGMUSEPOLYGON=Use Polygon
FBGMUSEPOLYGONDESC=Use Polygon instead of Polyline. Polygon will fill area between markers with a colour specified.
FBGPOLYGON_FILLOPACITY=Opacity level
FBGPOLYGON_FILLOPACITYDESC=The Opacity level of the filled area.
FBGPOLYGON_FILLCOLOUR=Fill Colour
FBGPOLYGON_FILLCOLOURDESC=The fill colour for polygon (e.g. #CCFFFF)
FBGPOLYLINE_COLOUR=Polyline colour
FBGPOLYLINE_COLOURDESC=Hex colour of the line (e.g. #CCFFFF)
FBGMAJAXREFRESHCENTRE=Ajax re-centre
FBGMAJAXREFRESHCENTREDESC=Should the map re-centre after an ajax refresh
CONTROLS=Controls
AJAX_REFRESH=Ajax refresh
CLUSTERING=Clustering
PLG_VISUALIZATION_GOOGLEMAP_FIRST_ICON_LABEL=First icon
PLG_VISUALIZATION_GOOGLEMAP_FIRST_ICON_DESC=Specific image for the first icon in this data set
PLG_VISUALIZATION_GOOGLEMAP_LAST_ICON_LABEL=Last icon
PLG_VISUALIZATION_GOOGLEMAP_LAST_ICON_DESC=Specific image for the last icon in this data set
FBGMUSECOOKIES=Use cookies
FBGMUSECOOKIESDESC=If set to yes, will store the current map location and zoom level in a cookie. If the user moves away from the page and then returns to it the map's location and zoom level will be loaded from the cookie
PLG_VIZ_GOOGLEMAP_MAX_MARKER_MESSAGE_LABEL=Max marker message
PLG_VIZ_GOOGLEMAP_MAX_MARKER_MESSAGE_DESC=If marker limit set, indicate the warning to display to user in case this limit is reached. Leave blank to show no message
PLG_VIZ_GOOGLEMAP_RANDOM_ICONS_LABEL=Random dataset
PLG_VIZ_GOOGLEMAP_RANDOM_ICONS_DESC=If set to yes, will start the display list in a random position rather than at the very first. Use with caution : could display less markers than expected even if the limit is not reached.
OVERLAYS=Overlays
PLG_VIZ_GOOGLEMAP_OVERLAYS_URL=Overlay URL
PLG_VIZ_GOOGLEMAP_OVERLAYS_URL_DESC=OPTIONAL - URL(s) to GeoRSS or KML file(s), will be automatically overlayed on the map.
PLG_VIZ_GOOGLEMAP_OVERLAYS_LABEL=Overlay Title
PLG_VIZ_GOOGLEMAP_OVERLAYS_LABEL_DESC=Title of overlay file(s), will be used for display controls
PLG_VIZ_GOOGLEMAP_USE_OVERLAYS_LABEL=Use overlays
PLG_VIZ_GOOGLEMAP_USE_OVERLAYS_DESC=Should the map use the overlays listed below
PLG_VIZ_GOOGLEMAP_USE_OVERLAYS_SIDEBAR_LABEL=Side bar
PLG_VIZ_GOOGLEMAP_USE_OVERLAYS_SIDEBAR_DESC=The location, if any , of the sidebar, which can toggle each layers visibility
PLG_VIZ_GOOGLEMAP_GROUP_BY_SIDEBAR_LABEL=Show group by sidebar
PLG_VIZ_GOOGLEMAP_GROUP_BY_SIDEBAR_DESC=If you tables have their group by option turned on, then selecting yes will add a list of the group headings into the sidebar. Clicking on these headings will filter the maps data to show only the records in the selected group
PLG_VIZ_GOOGLEMAP_TITLE_ELEMENT_LABEL=Title element
PLG_VIZ_GOOGLEMAP_TITLE_ELEMENT_DESC=If selected then the element's data will be shown as hover text when the mouse is moved over its map icon
PLG_VIZ_GOOGLEMAP_ZOOM_LABEL=Zoom control
PLG_VIZ_GOOGLEMAP_ZOOM_DESC=Should the map show the zoom control?
PLG_VIZ_GOOGLEMAP_ZOOM_CONTROL_STYLE_LABEL=Zoom control style
PLG_VIZ_GOOGLEMAP_ZOOM_CONTROL_STYLE_DESC=Show a small or large zoom control, if default selected then control size is determined by the map's size
PLG_VIZ_GOOGLEMAP_GROUP_CLASS_LABEL=Class label
PLG_VIZ_GOOGLEMAP_GROUP_CLASS_DESC=The value of this element will be appended to groups toggle link
